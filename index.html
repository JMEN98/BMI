<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calcualtor - Javascript </title>
</head>
<body>
  <center>
  <h2>BMI Calcualtor - Javascript  </h2>
   
   <label for="weight"> Weight(lbs) </label> 
   <input  id="weight" type="number"/> <br/>
   <label for="Height"> Height(in) </label> 
   <input  id="height" type="number"/><br/>
   <button onclick="calculateBmi()"> Submit</button>
   <button onclick="reload()"> Clear </button>

   <p id="heading"></p>
   <p id="bmi-output"></p>
   <p id="message"></p>
  </center>
 <script src="index.js"></script> 
</body>
